<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title></title>   
    </h:head>
    <h:body>
        <!--The same as index, except remove search & left pane -->
        <ui:composition template="template/layout.xhtml">     

            <ui:param name="wrapperWidth" value="1055px"/>
            <ui:param name="search" value="false"/>
            <ui:param name="title" value="true"/>
            <ui:param name="login" value="true"/>
            <ui:param name="loginsearch" value="true"/>
            <ui:param name="right" value="false"/>
            <ui:param name="left" value="false"/>

            <ui:define name="title">

            </ui:define>

            <ui:define  name="login">
                <ui:fragment rendered="#{signInBean.isLoggedIn eq false}">
                    <h:form id="loginFormId">
                        <h:inputText styleClass="inputs" f5:type="email" f5:placeholder="E-mail" value="#{signInBean.username}"/>            
                        <h:inputSecret  styleClass="inputs" f5:placeholder="Password" value="#{signInBean.password}"/>            
                        <h:commandButton styleClass="lbutton" value="Login" action="#{signInBean.validateUser()}"/>
                    </h:form>
                </ui:fragment>
                
                <ui:fragment rendered="#{signInBean.isLoggedIn eq true}">
                    <h3 style=" background-color: white">Hi, #{signInBean.username}</h3>
                </ui:fragment>
            </ui:define> 
            
            <ui:define name="search">
                <h:form id="searchFormId">
                    <h:inputText styleClass="inputs" f5:placeholder="Search"  />
                    <h:commandButton styleClass="lbutton" value="Go" />
                </h:form>
            </ui:define>

            <ui:define name="logo"/>

            <ui:define name="top">     
                <p> </p><br/>
                <p> </p>
            </ui:define> 

            <ui:define name="menu">
                <ui:include src="rafaMenu.xhtml" />
            </ui:define>

            <ui:param name="leftWidth" value="200px"/>

            <!--Standard email form. Will send auto-crafted email to my school email -->
             <ui:define name="content">               
                <div style="margin: 10px; font-size: 15px;">
                    <form action="mailto:taylorcyr@my.solacc.edu" method="post" enctype="text/plain">
                        <table align="center" cellspacing="5px;">
                            <tbody>
                                <tr>
                                    <td><label for="fname">First Name</label></td>
                                    <td> </td>
                                    <td><input class="inputs" style="border-radius: 4px;" type="text" id="fname" name="firstname" placeholder="Your name.."></input></td>
                                </tr>
                                <tr>
                                    <td><label for="lname">Last Name</label></td>
                                    <td> </td>
                                    <td><input class="inputs" style="border-radius: 4px;" type="text" id="lname" name="lastname" placeholder="Your last name.."></input></td>
                                </tr>
                                <tr>
                                    <td><label for="country">Country</label></td>
                                    <td> </td>
                                    <td><select class="inputs" style="border-radius: 4px;" id="country" name="country">
                                                            <option value="usa">USA</option>
                                                            <option value="australia">Australia</option>
                                                            <option value="canada">Canada</option>
                                                        </select></td>
                                </tr>
                                <tr>
                                    <td><label  for="subject">Subject</label></td>
                                    <td> </td>
                                    <td><textarea maxlength="140" class="inputs" id="subject" name="subject" placeholder="140 character limit" style="height:150px; border-radius: 4px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td> </td>
                                    <td><input class="lbutton" type="submit" value="Submit"></input> </td>
                                    <td> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </ui:define> 

            <ui:define name="bottom">
                SLCC ASDV Â© 2020. All Rights Reserved.
            </ui:define>

        </ui:composition>
    </h:body>
</html>
